{% extends 'blog/base.html' %}


{% block content %}
<div class="jumbotron">

    <h3><img class="rounded-circle article-img" style="width: 70px; height:70px" src="{{ object.author.profile.image.url }}"
            alt=""> {{object.title}}</h3>
            <p class="lead">by : <a href="{% url 'user-posts' object.author.username %}"> {{object.author}}</a></p>
    <p>{{object.date_posted|date:"F, d, Y"}}</p>
    {% if object.author == user %}
        <a class="btn btn-secondary btn-mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
        <a class="btn btn-danger btn-mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
    {% endif %}
    <hr class="my-4">
    <p>{{object.text}}</p>
    <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
</div>
{% endblock content %}
